# Databricks Asset Bundle Configuration
# Field Ops Mission: Smart Factory Quality Platform
# Real-time quality monitoring for semiconductor manufacturing

bundle:
  name: dbsword-fo-manufacturing-quality

variables:
  catalog_name:
    default: main
    description: Unity Catalog name for deployment
  schema_prefix:
    default: dbsword_manufacturing
    description: Prefix for medallion schemas

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/dbsword-fo-manufacturing-quality

resources:
  schemas:
    bronze_layer:
      catalog_name: ${var.catalog_name}
      name: ${var.schema_prefix}_bronze
      comment: "Databricks Sword - Manufacturing Bronze layer (raw sensors)"

    silver_layer:
      catalog_name: ${var.catalog_name}
      name: ${var.schema_prefix}_silver
      comment: "Databricks Sword - Manufacturing Silver layer (validated, SPC)"

    gold_layer:
      catalog_name: ${var.catalog_name}
      name: ${var.schema_prefix}_gold
      comment: "Databricks Sword - Manufacturing Gold layer (quality metrics, predictions)"

  volumes:
    data_volume:
      catalog_name: ${var.catalog_name}
      schema_name: ${var.schema_prefix}_bronze
      name: raw_data
      volume_type: MANAGED
      comment: "Raw sensor data for manufacturing quality mission"

sync:
  include:
    - notebooks/**
    - data/**

artifacts:
  notebooks:
    path: notebooks
    deploy_to: /Workspace/Users/${workspace.current_user.userName}/dbsword-fo-manufacturing-quality/notebooks
